mood_tracking_flow:
  description: "Detect user's mood and assign appropriate therapy."
  nodes:
    - type: "prompt"
      message: "How are you feeling today?"
      next_node: "analyze_mood"
    - type: "action"
      name: "analyze_mood"
      api_call: "sentiment_analysis_api"
      next_node: "therapy_choice"
    - type: "branch"
      condition: "mood == 'anxious'"
      next_node: "breathing_exercise"
    - type: "branch"
      condition: "mood == 'stressed'"
      next_node: "mindfulness_exercise"
    - type: "branch"
      condition: "mood == 'happy'"
      next_node: "positive_reinforcement"
